[book]
authors = ["Max"]
language = "en"
multilingual = false
src = "src"
title = "CATastrophe Documentation"
description = "Machine Learning-based Vulnerability Detection for Python Code"

[build]
build-dir = "book"
create-missing = false

[preprocessor.index]

[preprocessor.links]

[output.html]
theme = "rust"
default-theme = "rust"
preferred-dark-theme = "navy"
curly-quotes = true
mathjax-support = true
copy-fonts = true
additional-css = []
additional-js = []
no-section-label = false
git-repository-url = "https://github.com/yourusername/catastrophe"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/yourusername/catastrophe/edit/main/docs/docs/{path}"
site-url = "/catastrophe/"
cname = ""
input-404 = ""

[output.html.print]
enable = true

[output.html.fold]
enable = true
level = 0

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true